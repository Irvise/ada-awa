<ui:composition template="/WEB-INF/layouts/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:awa="http://code.google.com/p/ada-awa/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:u="http://code.google.com/p/ada-asf/util"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="#{wikiView.title}"/>

    <ui:define name="pageHeader">
        <f:metadata>
            <f:viewAction action='#{wikiView.load}'/>
        </f:metadata>
    </ui:define>

    <!-- Main page body -->
    <ui:define name="pageBody">
      <div id='awa-content'>
          <ui:include src="views/wiki-nav.xhtml">
              <ui:param name="wikiSpaceId" value="#{wikiView.wiki_id}"/>
          </ui:include>
          <div class='wiki-page-container'>
              <h:panelGroup rendered="#{not empty wikiView.left_side}">
                  <div class="grid_2">
                      <awa:wiki styleClass='wiki-text' value="#{wikiView.left_side}" format="dotclear"/>
                  </div>
              </h:panelGroup>
              <div class="#{not empty wikiView.left_side ? (not empty wikiView.right_side ? 'grid_8' : 'grid_10') : 'grid_12'}" id="p_#{wikiView.id}">
                  <div class='wiki-title'>
                      <ul class="wiki-page-actions">
                          <h:panelGroup rendered="#{wikiView.acl_id gt 1}">
                              <li>
                                  <a class='awa-button' href="#{contextPath}/wikis/edit/#{wikiView.wiki_id}/#{wikiView.id}">#{wikiMsg.wiki_page_edit_label}</a>
                              </li>
                          </h:panelGroup>
                          <li>
                              <a class='awa-button' href="#{contextPath}/wikis/edit/#{wikiView.wiki_id}/#{wikiView.name}">#{wikiMsg.wiki_page_view_label}</a>
                          </li>
                          <li>
                              <a class='awa-button' href="#{contextPath}/wikis/history/#{wikiView.wiki_id}/#{wikiView.id}">#{wikiMsg.wiki_page_history_label}</a>
                          </li>
                          <h:panelGroup rendered="#{wikiView.acl_id gt 1}">
                              <li>
                                  <a class='awa-button' href="#{contextPath}/wikis/settings/#{wikiView.wiki_id}">#{wikiMsg.wiki_page_settings_label}</a>
                              </li>
                          </h:panelGroup>
                      </ul>
                      <h2>#{wikiView.title}</h2>
                      <div class="wiki-page-info">
                          <p><h:outputText id="date" value="#{wikiView.date}" converter="dateConverter"/></p>
                          <p>Version #{wikiView.version} by #{wikiView.author}</p>
                      </div>
                  </div>
                  <awa:tagList value='#{wikiView.tags}' id='qtags' styleClass="wiki-tag-list tagedit-list"
                               tagLink="#{contextPath}/wikis/tags/#{wikiView.wiki_id}/#{tagName}"
                               var="tagName"
                               tagClass="tagedit-listelement tagedit-listelement-old"/>
                  <awa:wiki styleClass='wiki-text' value="#{wikiView.content}" format="dotclear"/>
              </div>
              <h:panelGroup rendered="#{not empty wikiView.right_side}">
                  <div class="grid_2">
                      <awa:wiki styleClass='wiki-text' value="#{wikiView.right_side}" format="dotclear"/>
                  </div>
              </h:panelGroup>
          </div>
      </div>
    </ui:define>
</ui:composition>
