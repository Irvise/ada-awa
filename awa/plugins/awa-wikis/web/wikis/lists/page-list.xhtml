<ui:composition
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:panelGroup rendered="#{wikiList.count == 0}">
        #{wikiMsg.wiki_admin_list_pages_empty_message} - #{wikiPages.count}
    </h:panelGroup>
    <h:panelGroup rendered="#{wikiList.count != 0 or true}">
        <h:list var="page" value="#{wikiList.pages}">
            <div class='wiki-page-info awa-list-item' id="p_#{page.id}">
                <div class='awa-list-col wiki-page-status-#{page.is_public}' title="#{page.is_public ? wikiMsg.wiki_page_public_title : wikiMsg.wiki_page_private_title}"></div>
                <div class='awa-list-col wiki-page-name'>
                    <a href="#{contextPath}/wikis/edit/#{wikiList.wiki_id}/#{page.id}">#{page.name}</a>
                </div>
                <div class='awa-list-col wiki-page-title'>
                    <a href="#{contextPath}/wikis/edit/#{wikiList.wiki_id}/#{page.id}">#{page.title}</a>
                </div>
                <div class='awa-list-col wiki-page-date'>
                    <h:outputText value="#{page.create_date}"/>
                </div>
                <div class='awa-list-col wiki-page-author'>
                    #{page.author}
                </div>
                <div class='awa-list-col wiki-page-version'>
                    #{page.last_version}
                </div>
                <div class='post-view'>
                    <a href="#{contextPath}/wikis/view/#{wikiList.wiki_id}/#{page.name}">
                        #{blogMsg.blog_post_preview_label}
                    </a>
                </div>
            </div>
        </h:list>
    </h:panelGroup>
</ui:composition>
