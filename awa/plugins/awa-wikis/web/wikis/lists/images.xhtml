<ui:composition
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:panelGroup rendered="#{wikiPageInfo.images.count == 0}">
        #{wikiMsg.wiki_page_info_no_image}
    </h:panelGroup>
    <h:list var="image" value="#{wikiPageInfo.images}">
        <div class='wiki-image-grid' id="i_#{image.id}">
            <div class='wiki-image-grid-info'>
                <a href="#{contextPath}/wikis/image-info/#{wikiPageInfo.wiki_id}/#{wikiPageInfo.page_id}/#{wikiPageInfo.imageTitle}">
                <img src="#{wikiPageInfo.imageThumbnail}" width="64" height="64"
                     alt="#{wikiPageInfo.imageTitle}"/>
                <span class="wiki-image-name">#{wikiPageInfo.imageTitle}</span>
                </a>
            </div>
        </div>
    </h:list>
</ui:composition>
