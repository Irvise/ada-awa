<f:view contentType="application/json"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
[
 { "action": "delete", "id": "#store-#{uploadFile.id}" },
 { "action": "closeDialog", "id": "#deleteDialog_#{uploadFile.id}" },
 { "action": "notification", "attach": "#storage-doc-message", "id": "#storage-doc-message-notif",
   "data": "<util:escape>
     <h:outputFormat value="#{storageMsg.storage_file_was_deleted_message}">
         <f:param value="#{uploadFile.name}"/>
     </h:outputFormat></util:escape>" },
 { "action": "clear", "id": "#message" }
]
</f:view>
