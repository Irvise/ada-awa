<f:view contentType="text/html; charset=UTF-8"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:w="http://code.google.com/p/ada-asf/widget"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:form id='setup-oauth'>
        <h2>
            #{setupMsg.setup_oauth_message}
        </h2>
        <div>
            <w:inputText id='database' title="#{setupMsg.setup_facebook_client_id}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_name_placeholder}"
                         value="#{setup['facebook.client_id']}"/>

            <w:inputText id='user' title="#{setupMsg.setup_facebook_secret}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_user_placeholder}"
                         value="#{setup['facebook.secret']}"/>

            <w:inputText id='password' title="#{setupMsg.setup_facebook_callback}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_password_placeholder}"
                         value="#{setup['facebook.callback_url']}"/>

        </div>
        <h2>
            #{setupMsg.setup_facebook_auth_title}
        </h2>
        <div>
            <w:inputText id='database' title="#{setupMsg.setup_facebook_client_id}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_name_placeholder}"
                         value="#{setup['facebook.client_id']}"/>

            <w:inputText id='user' title="#{setupMsg.setup_facebook_secret}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_user_placeholder}"
                         value="#{setup['facebook.secret']}"/>

            <w:inputText id='password' title="#{setupMsg.setup_facebook_callback}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_password_placeholder}"
                         value="#{setup['facebook.callback_url']}"/>

        </div>
        <h2>
            #{setupMsg.setup_google_auth_title}
        </h2>
        <div>
            <w:inputText id='database' title="#{setupMsg.setup_google_client_id}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_name_placeholder}"
                         value="#{setup['google-plus.client_id']}"/>

            <w:inputText id='user' title="#{setupMsg.setup_google_secret}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_user_placeholder}"
                         value="#{setup['google-plus.secret']}"/>

            <w:inputText id='password' title="#{setupMsg.setup_google_callback}"
                         styleClass="awa-required ui-corner-all"
                         size='80' placeholder="#{setupMsg.setup_database_password_placeholder}"
                         value="#{setup['google-plus.callback_url']}"/>

        </div>
        <ul class='awa-buttons'>
            <li class="previous">
                <input type="submit" value="Previous" class="ui-button ui-state-default ui-corner-all"
                       onclick="return previous_step('settings');"/>
            </li>
            <li>
                <h:commandButton id='wiki-page-delete-button' value='#{setupMsg.setup_database_configure}'
                                 styleClass="ui-button ui-state-default ui-corner-all"
                                 action="#{setup.configure_database}" title="#{wikiMsg.setup_database_configure_tooltip}"/>
            </li>
        </ul>
    </h:form>
</f:view>
